<html ng-app="myApp" class="no-js">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">

    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                <a class="navbar-brand" href="#/home"><span><i class="fa fa-cloud fa-fw text-primary" aria-hidden="true"></i> Future Charge Cloud</span></a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-ex-collapse" ng-controller="NavBarCtrl">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-repeat="item in items">
                        <a ng-show="item.needAuthentication == false" href="#{{item.ref}}"><i class="fa fa-bookmark-o fa-fw fa-lg text-primary" aria-hidden="true"></i> {{item.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div ng-view></div>
